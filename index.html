<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jawab jujur yaa cantik ü•∞ü•∞</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');

    :root{
      --bg: #0f1724;
      --card: #ffdae1;
      --accent: #ff647c;
      --muted: #ffe6e9;
      --text: #111827;
    }

    html,body{
      height:100%;margin:0;padding:0;
      font-family:'Quicksand',sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }

    .container{
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg,var(--muted), #fff 70%);
      border-radius:14px;
      padding:20px;
      box-shadow:0 10px 30px rgba(0,0,0,0.35);
      position:relative;
      overflow:hidden;
    }

    h1{
      margin:0 0 12px 0;
      font-size:1.6rem;
      text-align:center;
      font-weight:800;
    }
    h1 .highlight{ color:#00e0ff; }

    .question{
      text-align:center;
      padding:8px 12px 18px;
    }

    .card-img{
      width:100%;
      max-width:260px;
      margin:0 auto 14px auto;
      display:block;
      border-radius:10px;
      box-shadow:0 6px 14px rgba(0,0,0,0.12);
    }

    p.question-text{
      margin:6px 0 18px 0;
      font-weight:700;
      font-size:1.1rem;
    }

    .buttons{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
    }

    .btn{
      padding:10px 18px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:700;
      color:#fff;
      background:var(--accent);
      box-shadow:0 6px 12px rgba(255,100,124,0.4);
    }

    .btn-no{ position:relative; }

    /* RESULT */
    .result {
      margin-top:18px;
      background:#ffeef2;
      border-radius:10px;
      padding:18px;
      text-align:center;
      box-shadow:0 8px 18px rgba(0,0,0,0.08);
      transform:translateY(14px);
      opacity:0;
      pointer-events:none;
      transition:opacity 420ms cubic-bezier(.2,.9,.3,1), transform 420ms cubic-bezier(.2,.9,.3,1);
    }

    .result.show{
      opacity:1;
      transform:translateY(0);
      pointer-events:auto;
    }

    .result .result-gif{
      width:120px;
      height:120px;
      margin:0 auto 12px;
      border-radius:12px;
      object-fit:cover;
      display:block;
      box-shadow:0 6px 12px rgba(0,0,0,0.12);
      background:linear-gradient(180deg,#fff,#ffe6ea);
    }

    .result h2{
      margin:0;
      font-size:1.1rem;
      font-weight:800;
      letter-spacing:0.2px;
    }

    /* LOADING */
    .loading {
      display:none;
      margin-top:18px;
      text-align:center;
      padding:18px;
    }
    .loading.show{
      display:block;
      animation: fadeIn 0.5s ease-in;
    }
    .loading img {
      width:80px;
      height:80px;
    }
    @keyframes fadeIn {
      from{opacity:0;transform:scale(0.8);}
      to{opacity:1;transform:scale(1);}
    }

    /* Hearts */
    .hearts {
      position:relative;
      width:100%;
      height:60px;
      pointer-events:none;
      margin-top:8px;
    }
    .heart{
      position:absolute;
      bottom:0;
      width:18px;height:18px;
      transform:translateY(0) scale(0.9);
      opacity:0;
      animation: floatUp 1600ms ease-out forwards;
      filter:drop-shadow(0 6px 10px rgba(255,100,124,0.25));
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width:12px;height:18px;
      background:var(--accent);
      border-radius:12px 12px 0 0;
      transform:rotate(-45deg);
      left:3px;
      top:0;
    }
    .heart::after{
      transform:rotate(45deg);
      left:-3px;
    }
    @keyframes floatUp{
      0%{ transform:translateY(0) scale(0.9); opacity:1;}
      100%{ transform:translateY(-72px) scale(1.05); opacity:0;}
    }

    @media (max-width:420px){
      .container{ padding:16px; border-radius:12px; }
      h1{ font-size:1.4rem; }
    }

  </style>
</head>
<body>
  <div class="wrap">
    <div class="container" id="app">
      <h1><span class="highlight"> I have questions </span> For you </h1>

      <div class="question">
        <img src="gambar-beruang-kartun-keren-3.gif" alt="Cute bear" class="card-img" id="mainGif">
        <p class="question-text">Do you love me?</p>

        <div class="buttons" id="buttons">
          <button class="btn btn-yes" id="yesBtn">Yes</button>
          <button class="btn btn-no" id="noBtn">No</button>
        </div>

        <!-- Loading animation -->
        <div class="loading" id="loadingBox">
          <img src="heart.gif" alt="Loading love..." />
          <p>Thinking... üí≠</p>
        </div>

        <!-- Result block -->
        <div class="result" id="resultBox" aria-hidden="true">
          <img src="gif-beruang-lucu-0.gif" alt="Love GIF" class="result-gif" id="resultGif">
          <h2 id="resultText">I knew it babeüòç!</h2>
          <div class="hearts" id="heartsContainer" aria-hidden="true"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const container = document.querySelector('.container');
    const resultBox = document.getElementById('resultBox');
    const heartsContainer = document.getElementById('heartsContainer');
    const loadingBox = document.getElementById('loadingBox');

    // No button jumps around
    noBtn.addEventListener('click', moveNoBtn);
    function moveNoBtn(){
      const cRect = container.getBoundingClientRect();
      const bRect = noBtn.getBoundingClientRect();
      const padding = 12;
      const maxLeft = cRect.width - bRect.width - padding;
      const maxTop = cRect.height - bRect.height - padding;
      noBtn.style.position = 'absolute';
      noBtn.style.left = Math.random()*Math.max(0,maxLeft)+'px';
      noBtn.style.top = Math.random()*Math.max(0,maxTop)+'px';
      noBtn.style.transition='left .25s ease, top .25s ease';
    }

    // YES button
    yesBtn.addEventListener('click', () => {
      // Show loading first
      loadingBox.classList.add('show');
      // Hide result if visible
      resultBox.classList.remove('show');

      // After 2.3s show "I knew it"
      setTimeout(() => {
        loadingBox.classList.remove('show');
        resultBox.classList.add('show');
        spawnHearts(6);
        resultBox.scrollIntoView({ behavior:'smooth', block:'center' });
      }, 2300);
    });

    // Floating hearts
    function spawnHearts(n){
      for(let i=0;i<n;i++){
        setTimeout(()=>{
          const heart=document.createElement('div');
          heart.className='heart';
          const left=Math.random()*(heartsContainer.clientWidth-24);
          heart.style.left=left+'px';
          const dur=1400+Math.random()*800;
          heart.style.animationDuration=dur+'ms';
          heartsContainer.appendChild(heart);
          setTimeout(()=>heart.remove(),dur+100);
        },i*120);
      }
    }

    // Hide result on click
    resultBox.addEventListener('click',()=>{
      resultBox.classList.remove('show');
    });

    yesBtn.addEventListener('keyup',(e)=>{
      if(e.key==='Enter'||e.key===' ')yesBtn.click();
    });

    window.addEventListener('resize',()=>{
      if(getComputedStyle(noBtn).position==='absolute'){
        const cRect=container.getBoundingClientRect();
        const bRect=noBtn.getBoundingClientRect();
        const left=parseFloat(noBtn.style.left||0);
        const top=parseFloat(noBtn.style.top||0);
        const maxLeft=cRect.width-bRect.width-12;
        const maxTop=cRect.height-bRect.height-12;
        noBtn.style.left=Math.min(Math.max(0,left),Math.max(0,maxLeft))+'px';
        noBtn.style.top=Math.min(Math.max(0,top),Math.max(0,maxTop))+'px';
      }
    });
  </script>
</body>
</html>
