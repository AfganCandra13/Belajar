<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maap ya Aga Maksa üòÅüòÅ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');

        body {
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e9;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden; /* biar hati gak keluar layar */
        }

        .container {
            text-align: center;
            background-color: #ffdae1;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
            max-width: 350px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-weight: 800;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        h1 .highlight {
            color: #00e0ff;
        }

        img {
            width: 100%;
            max-width: 250px;
            margin-bottom: 20px;
            border-radius: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        p {
            font-weight: 700;
            font-size: 1.3rem;
            margin: 10px 0 20px 0;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            color: white;
            font-weight: 600;
            border-radius: 20px;
            cursor: pointer;
            border: none;
            transition: box-shadow 0.3s ease, transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-yes {
            background-color: #ff647c;
            box-shadow: 0 4px 6px rgba(255, 100, 124, 0.6);
        }

        .btn-no {
            background-color: #ff647c;
            box-shadow: 0 4px 6px rgba(255, 100, 124, 0.9);
            position: relative;
            transition: all 0.3s ease;
        }

        /* Efek hati jatuh */
        .heart {
            position: fixed;
            top: -10px;
            font-size: 20px;
            color: #ff5c8d;
            animation: fall linear forwards;
            z-index: 1;
            opacity: 0.8;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="highlight">I have questions</span> for you</h1>
        <img src="gambar-beruang-kartun-keren-3.gif" alt="Cute bear cartoon" />
        <p>Do you love me?</p>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Yes</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Tombol "No" lari saat diklik
        noBtn.addEventListener('click', () => {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            let newLeft = Math.random() * (containerRect.width - btnRect.width);
            let newTop = Math.random() * (containerRect.height - btnRect.height);

            newLeft = Math.max(0, Math.min(newLeft, containerRect.width - btnRect.width));
            newTop = Math.max(0, Math.min(newTop, containerRect.height - btnRect.height));

            noBtn.style.position = 'absolute';
            noBtn.style.left = newLeft + 'px';
            noBtn.style.top = newTop + 'px';
        });

        // Efek hati jatuh saat klik "Yes"
        yesBtn.addEventListener('click', () => {
            alert('Yay! I love you too! ‚ù§Ô∏è');
            for (let i = 0; i < 30; i++) {
                createHeart();
            }
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '‚ù§Ô∏è';
            document.body.appendChild(heart);

            // Posisi acak di sumbu X
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (2 + Math.random() * 3) + 's'; // durasi acak

            // Hapus setelah animasi selesai
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
</html>
